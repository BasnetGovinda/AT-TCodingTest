<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<link rel="stylesheet"
	href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet"
	href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
<script
	src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
<!-- <script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>-->
<!-- Application css and javascript -->
<link href="css/appointment.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/application.js">
	</script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="header">
				<h1>Appointment Application</h1>
			</div>
		</div>
		<div class="row" id="fomrdiv" >

			<form action="http://localhost/Appointment-App/perlScript/saveAppointment.pl" method="POST">
				<div class="col-sm-12" id="paddingbottom">
					<div class="form-group-row col-sm-3">
						<button class="btn btn-info pull-left" type="submit">Save</button>
						<button class="btn btn-danger pull-right" id="btncancel" type="button">Cancel</button>
					</div>
				</div>
				<div id="formelement">				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Date</label>
					<div class="col-sm-3">
						<input type="text" id="datepicker" name="datepicker" class="form-control"
							placeholder="Date" required="true">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Time</label>
					<div class="col-sm-3">
						<input type="text" id="timepicker" name="timepicker" class="form-control"
							placeholder="Time" required="true">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Description</label>
					<div class="col-sm-6">
						<input type="text" id="desc" required="true" class="form-control" name="desc" 
							placeholder="description">
					</div>
				</div>
</div>

			</form>

		</div>
		<div class="row" id="mydiv">
			<button class="btn btn-info" id="idnewform">New</button>
		</div>
		<div class="row col-sm-6 form-group-row" id="mydiv">
			<div class="pull-left form-group row">
				<input class="form-control" type="text" id="txtSearch"
					placeholder="Search....">
			</div>
			<div class="pull-right">

				<button class="btn btn-info" id="btnSearch">Search</button>

			</div>
		</div>
		<div class="row col-sm-12">
			<table class="table table-bordered" id="tbldetail">
				<thead>
					<tr>
						<th>Date</th>
						<th>Time</th>
						<th>Description</th>
					</tr>
				</thead>
				<tbody id="tblbody">
					
				</tbody>
			</table>

		</div>
	</div>

</body>
</html>
